<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>

  <body>
    <h2>Alternative text</h2>
    <p>The alt atribute should reflect the images content, so users who cannot see the image gets an understanding of thwat the images contains:</p>
    <img src="images/img_chania.jpg" alt="Flowers in Chania" width="460" height="345" />
  </body>
