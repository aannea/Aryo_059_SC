<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice 2</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
      }

      h1 {
        text-align: center;
        color: #007bff;
      }

      .container {
        max-width: 700px;
        margin: 20px auto;
        padding: 50px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
      }

      input,
      select {
        margin-bottom: 10px;
        padding: 10px;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: border-color 0.3s;
      }

      input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        font-weight: bold;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        display: block;
        margin: 0 auto;
        transition: background-color 0.3s;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
      }

      input:hover,
      select:hover {
        border-color: #007bff;
      }

      .radio-label,
      .checkbox-label {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        color: #555;
        font-weight: normal;
      }

      .radio-input,
      .checkbox-input {
        margin-right: 10px;
        vertical-align: middle;
        width: 20px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Farhan Aryo Pangestu</h1>
    <h1>21102059</h1>
    <div class="container">
      <form action="#" method="post">
        <label for="button">Button:</label>
        <input type="button" id="button" value="Klik tombol ini" />

        <div class="checkbox-label">
          <input type="checkbox" id="checkbox1" name="checkbox" value="option1" class="checkbox-input" />
          <label class="checkbox-label" for="checkbox1">Option 1</label>
          <input type="checkbox" id="checkbox2" name="checkbox" value="option2" class="checkbox-input" />
          <label class="checkbox-label" for="checkbox2">Option 2</label>
        </div>

        <label for="color">Color:</label>
        <input type="color" id="color" name="color" />

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" />

        <label for="datetime-local">Datetime-Local:</label>
        <input type="datetime-local" id="datetime-local" name="datetime-local" />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />

        <label for="file">File:</label>
        <input type="file" id="file" name="file" />

        <label for="hidden">Hidden:</label>
        <input type="hidden" id="hidden" name="hidden" value="hidden-value" />

        <label for="image">Image:</label>
        <input type="image" id="image" alt="Gambar" />

        <label for="month">Month:</label>
        <input type="month" id="month" name="month" />

        <label for="number">Number:</label>
        <input type="number" id="number" name="number" min="0" max="100" step="1" />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />

        <label for="radio">Radio Buttons:</label>
        <div class="radio-label">
          <input type="radio" id="radio1" name="radio" value="option1" class="radio-input" />
          <label class="radio-label" for="radio1">Option 1</label>
          <input type="radio" id="radio2" name="radio" value="option2" class="radio-input" />
          <label class="radio-label" for="radio2">Option 2</label>
        </div>

        <label for="range">Range:</label>
        <input type="range" id="range" name="range" min="0" max="100" />

        <label for="reset">Reset Button:</label>
        <input type="reset" id="reset" value="Reset" />

        <label for="search">Search:</label>
        <input type="search" id="search" name="search" />

        <label for="tel">Telephone:</label>
        <input type="tel" id="tel" name="tel" />

        <label for="text">Text Input:</label>
        <input type="text" id="text" name="text" />

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" />

        <label for="url">URL:</label>
        <input type="url" id="url" name="url" />

        <label for="week">Week:</label>
        <input type="week" id="week" name="week" />

        <input type="submit" value="Submit Form" />
      </form>
    </div>
  </body>
</html>
