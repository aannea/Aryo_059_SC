<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h2>HTML Form</h2>
    <form action="/action_page.php">
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" value="John" />
      <br />
      <label for="lname">Last name:</label><br />
      <input type="text" name="lname" id="lname" value="Doe" readonly />
      <br />
      <label for="data">Data:</label><br />
      <input type="text" name="data" id="data" value="None" disabled />
      <br />
      <label for="age">Age</label><br />
      <input type="number" name="age" id="age" required />
      <br />
      <label for="select">Select:</label><br />
      <select name="cars" id="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
      </select>
      <br />
      <label for="multiple">Multiple:</label><br />
      <select name="cars" size="4" multiple>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
      </select>
      <br />
      <label for="gender">Gender:</label><br />
      <input type="radio" name="gender" id="male" value="male" />
      <label for="male">Male</label><br />
      <input type="radio" name="gender" id="female" value="female" />
      <label for="female">Female</label><br />
      <input type="radio" name="gender" id="other" value="other" />
      <label for="other">Other</label>
      <br />
      <label for="choose">Choose:</label><br />
      <input type="checkbox" id="vechicle1" name="vechicle1" value="Bike" />
      <label for="vechicle1">I have a Bike</label><br />
      <input type="checkbox" name="vechicle2" id="vechicle2" value="Car" />
      <label for="vechicle2">I have a Car</label><br />
      <input type="checkbox" name="vechicle3" id="vechicle3" value="Boat" />
      <label for="vechicle3">I have a Boat</label>
      <br />
      <label for="textArea">Text Area:</label><br />
      <textarea name="message" cols="30" rows="10">
        The cat was playing in the garden.
      </textarea>
      <br />
      <label for="favoriteColor">Select your favorite Color:</label><br />
      <input type="color" name="favoriteColor" id="favoriteColor" />
      <br />
      <label for="birthday">Birthday:</label><br />
      <input type="date" name="birthday" id="birthday" />
      <br />
      <label for="email">Enter your email:</label><br />
      <input type="email" name="email" id="email" />
      <br />
      <label for="myfile">Select a file:</label><br />
      <input type="file" name="myfile" id="myfile" />
      <br />
      <input type="submit" value="Submit" />
    </form>
    <p>if you click the "Submit" button, the form data will be sent to a page called"/action_page.php"</p>
  </body>
</html>
